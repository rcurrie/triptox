<!DOCTYPE html> 
<!-- <html manifest="client.manifest">  -->
<head> 
  <meta charset="utf-8">

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<link rel="apple-touch-icon" href="apple-touch-icon.png"/>
	<link rel="apple-touch-startup-image" href="startup.png"/>
	<link rel="stylesheet" href="lib/jquery.mobile-1.0b2/jquery.mobile-1.0b2.min.css"/>


	<script type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="lib/jquery.mobile-1.0b2/jquery.mobile-1.0b2.min.js"></script>
	
	<script src="lib/json2.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/backbone-min.js"></script>
	<script src="lib/backbone.localStorage.js"></script>
	
	<script src="lib/coffee-script.js" type="text/javascript" charset="utf-8"></script>
	<script src="client.coffee" type="text/coffeescript" charset="utf-8"></script>

	<title>breathway</title> 
</head> 
<body> 

<div id="facility-list-page" data-role="page">
  <div data-role="header" data-position="fixed">
    <a id="clear-button" href="#" data-icon="delete">Clear</a>
    <h1>breathway</h1>
    <a id="refresh-button" href="#" data-icon="refresh" class="ui-btn-right">Reload</a>
  </div>
  <div id="facility-list-view" data-role="content">
  </div>
</div>

<div id="facility-detail-page" data-role="page">
  <div data-role="header" data-position="fixed">
    <h1 id="facility-title"></h1>
    <a id="facility-original-button" href="#" target=”_blank” data-icon="arrow-r" class="ui-btn-right">Original</a>
  </div>
  <div id="facility-detail-view" data-role="content" data-theme="a">
  </div>
</div>

<!-- Templates -->
<script id="facility-list-view-template" type="text/template">
    <ul data-role="listview" data-filter="false" data-theme="a">
      <% facilities.each(function(facility) { %>
        <li><a href="#" data-cid="<%= facility.cid %>">
          <%= facility.get('title') %>
        </a></li>
      <% }); %>
    </ul>
</script>

<script id="facility-detail-view-template" type="text/template">
  <%= facility.get('sic_description') %>
</script>

</body>
</html>
