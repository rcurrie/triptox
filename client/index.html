<!DOCTYPE html> 
<!-- <html manifest="client.manifest">  -->
<head> 
  <meta charset="utf-8">

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<link rel="apple-touch-icon" href="apple-touch-icon.png"/>
	<link rel="apple-touch-startup-image" href="startup.png"/>
	<link rel="stylesheet" href="lib/jquery.mobile-1.0b2/jquery.mobile-1.0b2.min.css"/>

	<script type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="lib/jquery.mobile-1.0b2/jquery.mobile-1.0b2.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="lib/jquery.fn.gmap.js"></script>
	
	<script src="lib/json2.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/backbone-min.js"></script>
  <script src="lib/backbone.localStorage.js"></script>
	
  <script src="lib/coffee-script.js" type="text/javascript" charset="utf-8"></script>
	<script src="client.coffee" type="text/coffeescript" charset="utf-8"></script>

	<title>breathway</title> 
</head> 
<body> 
  <div id="from-to-page" data-role="page">
    <div data-role="header" data-add-back-btn="false">
      <h1>Breathway</h1>
    </div>
    <div data-role="content"> 
      <p>
        <label for="from">From</label>
        <input id="from" type="text" value="San Jose, CA" />
      </p>
      <p>
        <label for="to">To</label>
        <input id="to" type="text" value="San Francisco, CA" />
      </p>
    </div>
    <a id="get-directions-button" href="#" data-role="button" data-icon="search">Get directions</a>
  </div>

  <div id="map-page" data-role="page" data-add-back-btn="true">
    <div data-role="header">
      <h1>Breathway</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#" class="ui-btn-active route-selector" data-route-num="1">One</a></li>
          <li><a href="#" class="route-selector" data-route-num="2">Two</a></li>
          <li><a href="#" class="route-selector" data-route-num="3">Three</a></li>
        </ul>
      </div>
    <div data-role="content"> 
      <div id="map-canvas" style="height:300px;"></div>
    </div>
    <div id="directions"></div>
  </div>
</body>
</html>
